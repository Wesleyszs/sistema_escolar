<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Disciplinas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Gerenciar Disciplinas</h2>
        <form action="/adicionar_disciplina" method="post">
            <input type="text" name="id" placeholder="ID da Disciplina">
            <input type="text" name="nome" placeholder="Nome da Disciplina">
            <textarea name="descricao" placeholder="Descrição da Disciplina"></textarea>
            <button type="submit">Adicionar Disciplina</button>
        </form>
        
        <div class="aluno-list">
            <h3>Disciplinas Cadastradas</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
                {% for disciplina in disciplinas %}
                <tr>
                    <td>{{ disciplina[0] }}</td>
                    <td>{{ disciplina[1] }}</td>
                    <td>{{ disciplina[2] }}</td>
                    <td>
                        <form action="{{ url_for('deletar_disciplina_route', disciplina_id=disciplina[0]) }}" method="post" style="display:inline;">
                            <button class="delete-button" type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
