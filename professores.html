<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Professores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Gerenciar Professores</h2>
        <!-- Formulário para adicionar professores -->
        <form action="/adicionar_professor" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            
            
            <button type="submit">Adicionar Professor</button>
        </form>
        
        <!-- Lista de professores cadastrados -->
        <div class="aluno-list">
            <h3>Professores Cadastrados</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
                {% for professor in professores %}
                <tr>
                    <td>{{ professor[0] }}</td>
                    <td>{{ professor[1] }}</td>
                    <td>{{ professor[2] }}</td>
                    <td>{{ professor[3] }}</td>
                    <td>{{ professor[4] }}</td>
                    <td>{{ professor[5] }}</td>
                    <td>
                        <form action="{{ url_for('deletar_professor_route', professor_id=professor[0]) }}" method="post" style="display:inline;">
                            <button class="delete-button" type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
